<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Cloud Fleet Blimp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    <!-- endbuild -->
  </head>
  <body ng-app="blimpCockpitApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="app" id="app"
         ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}"
         ui-view></div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>

    <script src="bower_components/angular-ui-utils/ui-utils.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/config.lazyload.js"></script>
        <script src="scripts/config.router.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/ui-load.js"></script>
        <script src="scripts/directives/setnganimate.js"></script>
        <script src="scripts/directives/ui-butterbar.js"></script>

        <script src="scripts/directives/ui-focus.js"></script>

        <script src="scripts/directives/ui-jq.js"></script>
        <script src="scripts/directives/ui-module.js"></script>
        <script src="scripts/directives/ui-nav.js"></script>
        <script src="scripts/directives/ui-scroll.js"></script>
        <script src="scripts/directives/ui-shift.js"></script>
        <script src="scripts/directives/ui-toggleclass.js"></script>
        <script src="scripts/filters/fromnow.js"></script>
        <script src="scripts/services/cockpit.api.js"></script>

</html>
