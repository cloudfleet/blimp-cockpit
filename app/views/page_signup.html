<div class="container w-xxl w-auto-xs text-center bg-white-only b b-silver box-shadow-lg" ng-controller="SignupFormController">
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <a ui-sref="access.signin" class="sign-in navbar-brand text-lt">
                <img src="img/logo_orange.png?5664846">
                <span class="clearfix logo">cloud<span class="text-black">fleet</span></span> </a>
        </div>

        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item input-group"> <div class="input-group-addon"><i class="fa fa-user"></i></div>
                    <input placeholder="User Name" class="form-control no-border" ng-model="user.username" required>
                </div>
                <div class="list-group-item input-group"> <div class="input-group-addon"><i class="fa fa-inbox"></i></div>
                    <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email"
                           required>
                </div>
                <div class="list-group-item input-group"> <div class="input-group-addon"><i class="fa fa-key"></i></div>
                    <input type="password" placeholder="Password" class="form-control no-border"
                           ng-model="user.password" required>
                </div>
            </div>
            <div class="checkbox m-b-md m-t-none text-left">
                <label class="i-checks">
                    <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()"
                    ng-disabled='form.$invalid'>Sign up
            </button>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Already have an account?</small>
            </p>
            <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
        <small class="signin clearfix text-center">&copy; 2015 Cloud Fleet | Cockpit &trade;</small>

    </div>

</div>
