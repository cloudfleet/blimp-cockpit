<div class="container w-xl w-auto-xs bg-white-only b b-silver box-shadow-lg text-center">
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <a ui-sref="access.signin" class="sign-in navbar-brand text-lt">
              <img src="images/logo_orange.png">
                <span class="clearfix logo">cloud<span class="text-black">fleet</span></span> </a>
        </div>
        <div class="wrapper text-center">
            Input your email to reset <br>your password
        </div>
        <form name="reset" ng-init="isCollapsed=true">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"
                    ng-click="isCollapsed = !isCollapsed">Send
            </button>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>A reset link sent to your email address. <a ui-sref="access.signin"
                                                                                          class="btn btn-sm btn-success">Sign
                    in</a></p>
            </div>
        </div>
        <small class="signin clearfix">&copy; 2015 Cloud Fleet | Cockpit &trade;</small>

    </div>

</div>
