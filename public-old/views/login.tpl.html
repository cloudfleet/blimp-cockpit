<div id="loading-top" ng-show="isCheckingUserLogin" >
	<div id="canvas_loading"></div>
	<span>Checking...</span>
	<div ng-show="hasError" class="alert alert-danger alert-dismissable">
		Wrong username or password. Please try again!
	</div>
</div>
<!-- //loading-top-->
<main id="main">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">

				<div class="account-wall">
					<section class="align-lg-center">
						<div class="site-logo"></div>
						<h1 class="login-title"><span>wel</span>come
							<small>Cockpit Admin Version 1</small>
						</h1>
					</section>
					<form id="form-signin" class="form-signin" ng-submit="submit()">
						<section>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-user"></i></div>
								<input type="text" class="form-control" name="username" placeholder="Username"
								       ng-model="username">
							</div>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-key"></i></div>
								<input type="password" class="form-control" name="password" placeholder="Password"
								       ng-model="password">
							</div>
							<button class="btn btn-lg btn-theme-inverse btn-block" type="submit" id="sign-in"
									>Sign in
							</button>
						</section>
						<section class="clearfix">
							<div class="iCheck pull-left" data-color="red">
								<label for="input-remember">Remember</label>
								<input id="input-remember" type="checkbox" checked/>

							</div>
							<a href="javascript: void(0);" class="pull-right help">Forget Password? </a>
						</section>

					</form>
					<a href="javascript: void(0);" class="footer-link">&copy; 2014 Cloud Fleet | Cockpit &trade; </a>
				</div>
				<!-- //account-wall-->

			</div>
			<!-- //col-sm-6 col-md-4 col-md-offset-4-->
		</div>
		<!-- //row-->
	</div>
	<!-- //container-->
</main>
<!-- //main-->
